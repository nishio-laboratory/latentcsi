tsubame_validation = true

[connection]
host = "tsubame"

[sync.code]
from = "~/prog/csi_to_image/"
to = "~/alt/"
excludes = [".*", "__*", "lightning_logs", "env"]

[exec]
basechannels = 256
num=5
name = "mmfi_two_cnn_vaelike_attention_$basechannels-$num"
cmd = [
"cd ~/alt/csi_to_image/",
"python -m src.encoder.training_cnn_att -p /gs/fs/tga-nlab/eshan/csi_image_data/datasets/mmfi_hands_two -n $name --epochs 1000 -b 16 --base-channels $basechannels",
]

max_runtime = "10:00:00"
group = "tga-nlab"

[exec.env]
dir = "alt/run_$num" # required, directory from which to run cmd
modules = ["intel", "cuda"]
python_deps = [
"torch",
"torchvision",
"numpy",
"diffusers",
"transformers",
"accelerate",
"lightning",
"more-itertools"
]
env_vars = {PYTORCH_CUDA_ALLOC_CONF = "expandable_segments:True"}

[exec.resource]
type = "gpu_1"
count = 1
