[connection]
host = "tsubame"

[sync.code]
from = "~/prog/csi_to_image"
to = "~"
excludes = [".*", "__*", "lightning_logs", "env"]

[exec]
cmd = "nvidia-smi && python ~/csi_to_image/src/encoder/training_seg.py -p /gs/fs/tga-nlab/eshan/csi_image_data/datasets/walking -b 16 -e 200 -s" # required
max_runtime = "2:00:00"
name = "twostep"
group = "tga-nlab"

[exec.env]
dir = "execs/twostep_exec1" # required, directory from which to run cmd
modules = ["intel", "cuda"]
python_deps = [
"torch",
"torchvision",
"numpy",
"diffusers",
"transformers",
"accelerate",
"lightning",
"more-itertools"
]
env_vars = {PYTORCH_CUDA_ALLOC_CONF = "expandable_segments:True"}

[exec.resource]
type = "node_f"
count = 1
# type = "gpu_1"
# count = 2